<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>

<body>
  <section id="parent-wrapper">
    <h1> Welcome to Travel Tracker! </h1>
    <div class="container">
      <section class="input-group">
        <label for="userID">Enter User ID:</label>
        <input type="number" id="userID" name="userID" required>
        <button id="get-user-data-button">Get User Data</button>
      </section>
      <section class="data-display" id="travelerData">
        <h2 id="travel-info"> Here's Your Trip Info </h2>
        <div id="travelerDetails"></div>
      </section>
      <div id="tripDetails" class="grid-container">
        <section class="data-display" id="tripData"></section>
      </div>
      <div id="expenditureDetails" class="grid-container">
        <section class="data-display" id="expenditureData">
          <h2>Ledger</h2>
        </section>
      </div>
    </div>
    <section class="destinations">
      <section class="data-display" id="destinationData">
        <h2>Destinations We Offer</h2>
        <div id="destinationDetails" class="grid-container"></div>
      </section>
    </section>
    <script src="bundle.js"></script>
</body>
</html>
